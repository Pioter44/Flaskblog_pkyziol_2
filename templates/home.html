<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title> Flask Blog - {{ title}} </title>
    {% else %}
        <title> Flask Blog </title>
    {% endif %}
    
</head>
<body>
    {% for post in posts %}  <!-- This is begining of code block for displaying posts in for loop-->
        <h1>{{ post.title }}</h1>
        <p> By {{ post.author }} on {{ post.date_posted }} </p>
        <p>{{ post.content }}</p>
    {% endfor %}  <!-- This is end of code block-->
</body>
</html>
